<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CMS - Express</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Expletus+Sans|Merriweather+Sans" rel="stylesheet">

</head>

<body>
	<div class="background">
		<div class="container hidden">
			<div class="row top-30">
				<div class="col-md-2 col-sm-2">
				</div>
				<div class="col-md-2 col-sm-2 managebtn">
					<a class="btn btn-light" href="/users">Manage Users</a>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<form id="cms">
						<div class="form-group">
							<label for="title">Track:</label>
							<input placeholder="Track" type="text" class="form-control" id="title">
							<label for="artist">Artist:</label>
							<input placeholder="Artist" type="text" class="form-control" id="artist">
							
							<div class="form-group">
								<label for="category">Select User:</label>
								<select class="custom-select" id="user">
								</select>
							</div>
							<br />
							<button type="submit" class="btn btn-submit submit">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="js/cms.js" type="text/javascript"></script>

</body>

</html>
